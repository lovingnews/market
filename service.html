<HTML>
<HEAD>
<TITLE>기존 고객 로그인</TITLE>
</HEAD>
<BODY>
  <CENTER>
  <P><H3>아이디를 입력하세요</H3>
    <FORM NAME = frmLogin ACTION="당분간무시">
      <TABLE WIDTH = 60%>
        <TR>
          <TD WIDTH=50% ALIGN = RIGHT>고객 아이디:&nbsp;</TD>
          <TD WIDTH=50% ALIGN = LEFT><INPUT TYPE=TEXT SIZE = 15 NAME = txtID></TD>
        </TR>
        <TR>
          <TD WIDTH=50% ALIGN = RIGHT>고객 암호:&nbsp;</TD>
          <TD WIDTH=50% ALIGN = LEFT><INPUT TYPE=PASSWORD SIZE = 15 NAME = txtPASS></TD>
        </TR>
        <TR>
          <TD></TD>
          <TD ALIGN = LEFT><INPUT TYPE=SUBMIT NAME = cmdSubmit VALUE = "로그인"></TD>
        </TR>

</TABLE>
</FORM>
</BODY>
</HTML>
